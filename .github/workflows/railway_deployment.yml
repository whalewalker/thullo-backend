name: Thullo Deployment

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Run tests with gradle
        run: |
          ./gradlew clean test || true
      - name: Extract test percentage
        id: percentage
        run: |
          if grep -q "failures" "build/reports/tests/test/index.html"; then
            echo "::set-output name=percentage::$(grep -oP '(?<=<td class="failures">)[0-9]+%' build/reports/tests/test/index.html | grep -oP '[0-9]+')"
          else
            echo "No percentage found"
          fi
      - name: Check coverage percentage and exit if below 70%
        if: steps.percentage.outputs.percentage < 70
        run: exit 1
